<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <section class="container">
        <header>
            <img src="assets/images/avatar-jessica.jpeg" alt="avatar profile" class="avatar">

            <h1 class="title">Jessica Randall</h1>

            <address class="address">London, United Kingdom</address>

            <p class="description">"Front-end developer and avid reader."</p>
        </header>

        <nav>
            <ul>
                <li class="social"><a href="#">GitHub</a></li>
                <li class="social"><a href="#">Frontend Mentor</a></li>
                <li class="social"><a href="#">LinkedIn</a></li>
                <li class="social"><a href="#">Twitter</a></li>
                <li class="social"><a href="#">Instagram</a></li>
            </ul>
        </nav>
    </section>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/tufcoder">Oswaldo Castro</a>.
        </div>
    </footer>
</body>

</html>
